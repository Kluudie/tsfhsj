<style>
:root{
  --accent: #ff7a18;
  --muted: #6b7280;
  --bg: #f8fafc;
  --card: #ffffff;
  --glass: rgba(255,255,255,0.6);
  --maxw: 1200px;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(15,23,42,0.1);
  --ani-fast: 320ms;
}
body{
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color:#0f172a;
  font-size:18px;
  line-height:1.6;
  margin:0;
  padding:0;
}
.wrap{max-width:var(--maxw);margin:0 auto;padding:32px;}
a{color:inherit;text-decoration:none;}
header{position:sticky;top:12px;z-index:30;}
.nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 24px;
  background: rgba(255,255,255,0.7);
  backdrop-filter:blur(8px);
  border-radius:16px;
  box-shadow:var(--shadow);
}
.brand{display:flex;align-items:center;gap:16px;}
.logo{width:60px;height:60px;border-radius:16px;overflow:hidden;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#ffb199);position:relative;}
.logo-img{width:100%;height:100%;object-fit:cover;border-radius:16px;transition: transform 0.4s ease;}
.logo::after{content:"";position:absolute;top:0;left:-75%;width:50%;height:100%;background:linear-gradient(120deg,rgba(255,255,255,0.6) 0%,rgba(255,255,255,0) 80%);transform:skewX(-25deg);transition: all 0.75s ease;}
.logo:hover::after{left:125%;}
.logo:hover .logo-img{transform: scale(1.1);}
nav ul{display:flex;gap:16px;list-style:none;flex-wrap:wrap;}
.btn{padding:12px 20px;border-radius:12px;background:var(--accent);color:white;font-weight:600;box-shadow:0 8px 24px rgba(255,122,24,0.2);transition: transform 0.3s ease;font-size:18px;white-space:nowrap;flex-shrink:0;}
@media (max-width:650px){
  nav ul{justify-content:center;}
  .btn{width:100%;text-align:center;font-size:16px;padding:10px 0;}
}
.columns{display:grid;grid-template-columns:repeat(3,1fr);gap:24px;margin-top:28px;}
.card{background:var(--card);padding:24px;border-radius:16px;box-shadow:var(--shadow);transition:transform var(--ani-fast) ease, box-shadow var(--ani-fast);}
.card:hover{transform:translateY(-8px);box-shadow:0 16px 36px rgba(15,23,42,0.1);}
.card img{width:100%;border-radius:16px;transition: transform 0.4s ease;cursor:pointer;}
.card img:hover{transform: scale(1.05);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 0.3s;}
.modal-content{background:white;padding:20px;border-radius:16px;max-width:900px;width:90%;max-height:90%;overflow:auto;position:relative;}
.modal input:checked + .modal{opacity:1;pointer-events:auto;}
.close{position:absolute;top:12px;right:16px;font-size:28px;cursor:pointer;}
footer{margin-top:60px;padding:28px;border-radius:16px;background:rgba(15,23,42,0.05);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;font-size:18px;}
footer div{margin:8px 0;}
@media (max-width:1000px){.columns{grid-template-columns:repeat(2,1fr);}}
@media (max-width:650px){.columns{grid-template-columns:1fr;}}
</style>
</head>
